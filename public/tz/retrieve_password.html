<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>找回密码</title> <link href="app_b6c955f2977e07e47087.css" rel="stylesheet"></head> <body> <div class=login-panel id=retrieve_password> <header class="login-panel-head clearfix"> <span class="title pull-left"> 找回密码 </span> </header> <div class=login-panel-tip> </div> <section class=login-panel-body> <div class=state> <input type=text v-model=email class="form-control mailbox full-text" placeholder=输入邮箱号 /> </div> <div class="container-fluid rasterized-component"> <div class=row> <div class=col-xs-4> <div class=row> <input type=text v-model=get_token.verification_code class="form-control authentication-code block-text" placeholder=验证码> </div> </div> <div class=col-xs-4> <img v-bind:src=get_token.captcha_src alt=验证码 /> </div> <div class=col-xs-4> <a class=switch v-on:click=switchCaptchaSrc href=#>换一张</a> </div> </div> </div> <div class="container-fluid message-certification"> <div class=row> <div class=col-xs-6> <div class=row> <input type=text v-model=token class="form-control authentication-code block-text" placeholder=验证码 /> </div> </div> <div class=col-xs-6> <div class=row> <button v-on:click=getToken v-bind:class="{wait: get_token.wait_time > 0}" class=get-verification-code>{{get_token.btn_text}}</button> </div> </div> </div> </div> <div class=state> <input type=text v-model=password class="form-control new-password full-text" placeholder=重新输入新密码 /> </div> <button class=submit v-on:click=retrievePassword>提交并登录</button> </section> <footer class="features-component clearfix"> <div class=pull-right> <a href=/tz/registered.html>立即注册</a> </div> </footer> </div> <script type="text/javascript" src="app_b6c955f2977e07e47087.js"></script><script type="text/javascript" src="retrievePassword_b6c955f2977e07e47087.js"></script></body> </html>
