<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>注册页</title> <link href="app_3027a8a3417b122e8f69.css" rel="stylesheet"></head> <body> <header id=main_head> <div class=container> <a href=/ > <img class=logo src=/images/logo.png alt=腾正科技> </a> <div class=right> <a href=/ >返回首页</a> </div> </div> </header> <div class=login-panel id=registered @keyup.enter=registered> <header class="login-panel-head clearfix"> <span class="title pull-left"> 账号注册 </span> <a href=/tz/login.html class="registered-to normal pull-right">已有账号？立即登陆</a> </header> <div class=login-panel-tip> </div> <section class=login-panel-body> <div class=state> <input v-model=email type=text class="form-control mailbox full-text" placeholder=输入邮箱地址 /> <p class=error-remind :class="{show: errors.email}">邮箱地址有误，请重新输入</p> </div> <div class=state> <input type=password v-model=password class="form-control password full-text" placeholder=密码 /> <p class=error-remind>密码格式有误</p> </div> <div class=state> <input type=password v-model=password_confirmation class="form-control confirm-password full-text" placeholder=确认密码 /> <p class=error-remind :class="{show: errors.password_confirmation}">两次输入密码必须保持一致</p> </div> <div class="container-fluid rasterized-component"> <div class=row> <div class=col-xs-4> <div class=row> <input type=text v-model=get_token.verification_code class="form-control authentication-code block-text" placeholder=验证码 /> </div> </div> <div class=col-xs-5> <img v-bind:src=get_token.captcha_src alt=验证码 /> </div> <div class=col-xs-3> <div class=row> <a class=switch v-on:click=switchCaptchaSrc href=#>换一张</a> </div> </div> </div> </div> <div class="container-fluid message-certification"> <div class=row> <div class=col-xs-6> <div class=row> <input type=text v-model=token class="form-control authentication-code block-text" placeholder=验证码 /> </div> </div> <div class=col-xs-6> <div class=row> <button v-on:click=getToken v-bind:class="{wait: get_token.wait_time > 0}" class=get-verification-code>{{get_token.btn_text}}</button> </div> </div> </div> <div class=row> <p class=error-remind>验证码有误</p> </div> </div> <div class=state> <select class="form-control salesman" v-model=salesman> <option value=0>请选择业务员</option> <option v-for="item in salesmans" :value=item.id>{{item.name}}</option> </select> </div> <label class=protocol> <input type=checkbox :checked=agreeChecked @click=agree value=""/> 我已阅读并同意《服务协议》和《信息安全协议》 </label> <button class=submit v-on:click=registered>立刻注册</button> </section> </div> <div class=copyright-information> <div class=container> <p class=copyright>Copyright©2019.Company name All rights reserved.广东腾正计算机科技有限公司</p> <p class=cert> <span>IDC/ISP证：湘B1-20130093 粤B2-20051052</span> <span><img src=/images/yuewang.png alt=""/>粤网文〔2016〕1106-216号</span> <span><img src=/images/gongan.png alt=""/>粤公网安备44190002000106号</span> </p> <p class=filing> <span> <a href=http://www.miitbeian.gov.cn>粤ICP备15081286号-2</a> </span> <span>全国IDC证：A2.B1.B2-20150233</span> </p> </div> </div> <script type="text/javascript" src="app_3027a8a3417b122e8f69.js"></script><script type="text/javascript" src="registered_3027a8a3417b122e8f69.js"></script></body> </html>
