<!doctype html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>登陆</title> <link href="app_09f16720f2b1c99b3582.css" rel="stylesheet"></head> <body> <div class=login-panel id=login @keyup.enter=login> <header class="login-panel-head clearfix"> <span class="title pull-left"> 账号登陆 </span> <a href=/tz/registered.html class="registered-to pull-right">立即注册</a> </header> <div class=login-panel-tip> <p class=error-remind :class="{show: error}">{{error_msg}}</p> </div> <section class=login-panel-body> <div class=state> <input type=text v-model=email class="form-control user full-text" placeholder=请输入登陆邮箱 /> </div> <div class=state> <input type=password v-model=password class="form-control password full-text" placeholder=密码 /> </div> <div class="container-fluid rasterized-component"> <div class=row> <div class=col-xs-4> <div class=row> <input type=text v-model=captcha class="form-control authentication-code block-text" placeholder=验证码> </div> </div> <div class=col-xs-4> <img :src=captcha_src alt=验证码 /> </div> <div class=col-xs-4> <a class=switch @click=switchCaptchaSrc href=javascript:;>换一张</a> </div> </div> </div> <button class=submit @click=login>登陆</button> </section> <footer class="features-component clearfix"> <label class=pull-left> <input type=checkbox :checked=rememberChecked @click=remember value=""/> 记住密码 </label> <div class=pull-right> <a href=/tz/retrieve_password.html>忘记密码？</a> </div> </footer> </div> <script type="text/javascript" src="app_09f16720f2b1c99b3582.js"></script><script type="text/javascript" src="login_09f16720f2b1c99b3582.js"></script></body> </html>
